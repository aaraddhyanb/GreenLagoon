--[[
	This file allows renderer settings to be changed without recompiling.

	It must exist in the same directory as the renderer executable
]]

-- Full-screen or windowed mode
isFullScreenModeEnabled = false

-- Resolution of the renderer
-- (this will be the screen resolution in full-screen mode,
-- and the client area dimensions in windowed mode)
width = 640
height = 480

